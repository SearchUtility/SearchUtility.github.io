<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Search utility for Hackers">
	<meta name="keywords" content="hacking, pentesting, hackthebox, htb">
	<meta name="author" content="Iconic">

	<link rel="stylesheet" href="style.css">

	<title>Hacker's - Search - Engine</title>
</head>
<body class="color-no-search">		
	<div class="container">
		
		<div class="search">
			<div class="header">
				<h1>InfoHub	</h1>
				<div class="social">
					<a href="https://www.hackthebox.com/">HackTheBox</a>
					&bullet;
					<a href="https://tryhackme.com/">TryHackMe</a>
					&bullet;
					<a href="https://gtfobins.github.io/">GTFObins</a>
					&bullet;
					<a href="https://rahulramandash.github.io/CyberChef">CyberChef</a>
				</div>
			</div>
		
			<div class="query">
				<form class="searchForm" action="#">
					<input type="text" class="search" placeholder="ENTER SEARCH TERM" autocomplete="false" autofocus>
				</form>

			</div>

			<div class="results">
				<br>
				<div class="noResults">
					<h2>No Results Found</h2>
				</div>
				<div class="results-table">
					
					<table class="results">
						<thead>
							<tr>
								<td width="33%">
									Machine	
								</td>
								<td>
									Description
								</td>
								<!--
								<td>
									Link
								</td>-->
							</tr>
						</thead>
						<tbody class="results">
				
						</tbody>
					</table>
				</div>
			</div>

			<div class="subfooter">
				
			</div>
		</div>
		
		<div class="footer">
			&copy; InfoHub <script>document.write(/\d{4}/.exec(Date())[0])</script>
			<br>
			Team Members: <a href="https://twitter.com/RahulRamanDash1">Rahul Raman Dash</a>,
			<a href="https://www.instagram.com/enois_sonu_/">Sonu Ku Gupta</a>,
			<a href="https://www.instagram.com/utkarshjha.1/">Utkarsh Jha</a>,
			<a href="https://www.instagram.com/mirda._.ganesh_/">Ganesh Mirda</a>
			
			<br>
			Found a bug? File it or fix it <a href="https://github.com/SearchUtility/SearchUtility.github.io/issues">here</a>
		</div>
	</div>

	<script src="logic.js"></script>
</body>

</html>
